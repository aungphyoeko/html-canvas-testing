<!DOCTYPE html>
<html>
<head>
<title>To do list</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
  .todolist{
    width:300px;
    min-height: 300px;
    border-radius: 10px;
    font-family: monospace;
    color:#fff;
    padding:10px 20px 20px 20px;
    background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
  }
  .todolist h2{
    text-align: center;
    padding: 0px;
  }
  .todolist ul{
    list-style: none;
    border-bottom: 1px solid #fff;
    padding: 0px;
    min-height: 250px;
  }
  .todolist ul li span{
    position: absolute;
    right:10px;
    top:0px;
  }
  .todolist ul li span a, .todolist ul li.done >span>a{
    text-decoration: none;
    font-size: 12px;
    color:#fff;
  }
  .todolist ul li{
    position: relative;
    font-size: 16px;
    text-shadow: 2px 2px #ccc;
    line-height: 30px;
    padding:0px;
  }
  .todolist ul li input[type=checkbox]{
    display:inline;
  }
  .todolist ul li.done{
    text-decoration: line-through;
  }
  .todolist input[type=text]{
    width:210px;
  }
  .todolist button{
    width:60px;
  }
</style>
</head>
<body>
  <div class="todolist">
    <h2>To-do list</h2>
    <ul id="todolist-list">

    </ul>
    <input type="text" id="todolist-newdata" placeholder="Add your new task"/>
    <button id="todolist-add">Add</button>
  </div>
  <script>
  $(function(){
    $('#todolist-add').click(function(){
      var li = $("<li></li>").text($('#todolist-newdata').val());
      var closebtn = $("<a href='#'></a>").text('x').click(function(){
        $(this).parent().parent().remove();
      });
      var span = $('<span></span>').append(closebtn);
      var checkbox = $("<input type='checkbox'/>").click(function(){
        $(this).parent().toggleClass("done");
      });
      li.prepend(checkbox).append(span);
      $('#todolist-list').append(li);
    });
    $('#todolist-newdata').keypress(function(e){
      if(e.which == 13){
        e.preventDefault();
        $('#todolist-add').click();
      }
    });

  });
  </script>
</body>
</html>
